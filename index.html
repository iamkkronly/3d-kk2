<body>
  <model-viewer
    src="a_Chinese_warrior__0626020558_texture.glb"
    alt="A Chinese warrior 3D model"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1"
    exposure="1.2"
    touch-action="pan-y"
    interaction-prompt="when-focused"
    camera-orbit="45deg 70deg 3m"
    environment-image="neutral">
