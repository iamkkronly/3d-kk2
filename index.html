<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chinese Warrior 3D Presentation</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      background: radial-gradient(#1a1a1a, #000);
    }
  </style>
</head>
<body>
  <model-viewer
    src="a_Chinese_warrior__0626020558_texture.glb"
    alt="A Chinese warrior 3D model"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1"
    exposure="1.2"
    touch-action="pan-y"
    interaction-prompt="when-focused"
    camera-orbit="45deg 70deg 3m"
    environment-image="neutral">
  </model-viewer>
</body>
</html>
